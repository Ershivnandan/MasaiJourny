<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Width Transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      transition: width 2s ease; /* Width transition */
    }

    /* Auto-trigger transition after page load */
    .box.load {
      width: 300px; /* Transition width to 300px */
    }
  </style>
</head>
<body>

  <div class="box"></div>
  

  <script>
    // Trigger transition after page load
    window.onload = function() {
      document.querySelector('.box').classList.add('load');
    };
  </script>

</body>
</html>
